name: Publish Inspectr Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to publish (e.g. 1.4.0 or my-feature)'
        required: true
      latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          # no auto tags hereâ€”labels only

      - name: Compute image tags
        id: tags
        run: |
          TAGS="ghcr.io/${{ github.repository }}:${{ inputs.tag }}"
          if [ "${{ inputs.latest }}" = "true" ]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository }}:latest"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.tags.outputs.tags }}
